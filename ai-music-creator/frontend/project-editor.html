<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Music Creator - Project Editor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="project-editor.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="project-editor-container">
        <!-- Header -->
        <header class="editor-header">
            <div class="header-left">
                <button class="back-btn">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <div class="project-info">
                    <h1>Untitled Project</h1>
                    <span class="project-status">Not saved</span>
                </div>
            </div>
            <div class="header-center">
                <div class="transport-controls">
                    <button class="transport-btn" id="rewind-btn">
                        <i class="fas fa-step-backward"></i>
                    </button>
                    <button class="transport-btn play-btn" id="play-btn">
                        <i class="fas fa-play"></i>
                    </button>
                    <button class="transport-btn" id="record-btn">
                        <i class="fas fa-circle"></i>
                    </button>
                </div>
            </div>
            <div class="header-right">
                <button class="header-btn">
                    <i class="fas fa-save"></i>
                    Save
                </button>
                <button class="header-btn">
                    <i class="fas fa-share"></i>
                    Export
                </button>
            </div>
        </header>

        <!-- Main Editor Area -->
        <div class="editor-main">
            <!-- Track List Sidebar -->
            <div class="track-list-sidebar">
                <div class="sidebar-header">
                    <h3>Tracks</h3>
                    <button class="add-track-btn">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
                <div class="track-list">
                    <!-- Tracks will be added here -->
                </div>
            </div>

            <!-- Timeline Area -->
            <div class="timeline-area">
                <div class="timeline-header" id="timeline-header">
                    <!-- Timeline markers will be generated here -->
                </div>
                <div class="timeline-content">
                    <div class="timeline-grid-overlay"></div>
                    <div class="timeline-playhead" id="timeline-playhead"></div>
                    <div class="timeline-tracks" id="timeline-tracks">
                        <!-- Track lanes will be generated here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="liked-samples-loader.js"></script>
    <script src="project-editor.js"></script>
</body>
</html>
