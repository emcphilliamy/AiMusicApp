<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Music Creator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-music"></i>
                    <h1>AI Music Creator</h1>
                </div>
                <div class="header-actions">
                    <button class="btn-secondary">
                        <i class="fas fa-cog"></i>
                        Settings
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <div class="content-wrapper">
                <!-- Welcome Section -->
                <section class="welcome-section">
                    <h2>Welcome back</h2>
                    <p>Create amazing music with AI-powered tools</p>
                </section>

                <!-- Quick Actions -->
                <section class="quick-actions">
                    <button class="new-project-btn">
                        <div class="btn-icon">
                            <i class="fas fa-plus"></i>
                        </div>
                        <div class="btn-content">
                            <h3>New Project</h3>
                            <p>Start creating your next masterpiece</p>
                        </div>
                        <div class="btn-arrow">
                            <i class="fas fa-chevron-right"></i>
                        </div>
                    </button>
                </section>

                <!-- Recent Projects -->
                <section class="recent-projects">
                    <div class="section-header">
                        <h3>Recent Projects</h3>
                        <button class="btn-text">View All</button>
                    </div>
                    
                    <div class="projects-grid">
                        <!-- Projects will be loaded dynamically from LikedSamples -->
                    </div>
                </section>

                <!-- Templates Section -->
                <section class="templates-section">
                    <div class="section-header">
                        <h3>Get Started</h3>
                        <p>Explore templates and inspiration</p>
                    </div>
                    
                    <div class="templates-grid">
                        <div class="template-card">
                            <div class="template-icon">
                                <i class="fas fa-bolt"></i>
                            </div>
                            <h4>Quick Beat</h4>
                            <p>Start with a simple drum pattern</p>
                        </div>
                        
                        <div class="template-card">
                            <div class="template-icon">
                                <i class="fas fa-palette"></i>
                            </div>
                            <h4>AI Composer</h4>
                            <p>Generate music from text prompts</p>
                        </div>
                        
                        <div class="template-card">
                            <div class="template-icon">
                                <i class="fas fa-layer-group"></i>
                            </div>
                            <h4>Multi-Track</h4>
                            <p>Build complex arrangements</p>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <script src="liked-samples-loader.js"></script>
    <script src="script.js"></script>
</body>
</html>
